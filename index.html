                <div class="rowEsp">
                    <label for="bandeira">Bandeira</label>
                    <select id="bandeira" style="width: 97%" onchange="updatePrice()">
                        <option value="Verde">Verde</option>
                        <option value="Amarela">Amarela</option>
                        <option value="Vermelha1">Vermelha 1</option>
                        <option value="Vermelha2">Vermelha 2</option>
                    </select>
                </div>
                <div class="rowEsp">
                    <label for="residenceType">Tipo de Residência</label>
                    <select id="residenceType" style="width: 97%" onchange="updatePrice()">
                        <option value="Domiciliar">Domiciliar</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Industrial">Industrial</option>
                    </select>

                    <input class="botao" type="button" value="Enviar" onclick="calculateEnergy()">
                </div>

    </main>

    <script>
        function updatePrice() {
            const bandeira = document.getElementById('bandeira').value;
            const residenceType = document.getElementById('residenceType').value;
            const pricePerKwh = document.getElementById('pricePerKwh');

            const prices = {
                Verde: { Domiciliar: 0.50, Comercial: 0.60, Industrial: 0.70 },
                Amarela: { Domiciliar: 0.55, Comercial: 0.65, Industrial: 0.75 },
                Vermelha1: { Domiciliar: 0.60, Comercial: 0.70, Industrial: 0.80 },
                Vermelha2: { Domiciliar: 0.65, Comercial: 0.75, Industrial: 0.85 }
            };
            pricePerKwh.value = prices[bandeira][residenceType].toFixed(2);
        }

        function calculateEnergy() {
            const equipmentName = document.getElementById('equipmentName').value;
            const quantity = document.getElementById('quantity').value;
            const pricePerKwh = document.getElementById('pricePerKwh').value;
            const power = document.getElementById('power').value;
            const usageTime = document.getElementById('usageTime').value;
            const days = document.getElementById('days').value;

            if (!equipmentName || !quantity || !pricePerKwh || !power || !usageTime || !days) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            const qtd = parseFloat(quantity);
            const precoKwh = parseFloat(pricePerKwh);
            const potencia = parseFloat(power);
            const tempoUso = parseFloat(usageTime);
            const dias = parseFloat(days);

            const consumoTotal = (potencia * tempoUso * dias * qtd) / 1000;

            const custoTotal = consumoTotal * precoKwh;
            alert(`O custo total para o equipamento ${equipmentName} é: R$${custoTotal.toFixed(2)}`);
        }
        window.onload = updatePrice;
    </script>
